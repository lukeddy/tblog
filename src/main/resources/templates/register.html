<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{inc/header::header('注册页面',null)}"></div>
<body>
<div class='container main'>
    <div class='col-md-9'>
        <ul class='breadcrumb'>
            <li><a th:href="@{'/'}">主页</a><span class='divider'></span></li>
            <li class='active'>注册</li>
        </ul>
        <div class="row wrapper">
            <div class="col-sm-3">&nbsp;</div>
            <div class="col-sm-6">
                <div th:replace="~{inc/msgbox::msgBox(${messageErr},${messageSuc})}"></div>
                <form th:action="@{'/register'}" th:object="${registerForm}" method="post">
                    <h3 class="form-signin-header text-center">用户注册</h3>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">用户名:</div>
                            <input th:value="${registerForm.username}" name="username" id="username" class="form-control" placeholder="请输入用户名"/>
                        </div>
                        <span th:errors="${registerForm.username}" class="error"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">密&nbsp;&nbsp;&nbsp;&nbsp;码:</div>
                            <input th:value="${registerForm.password}" type="password" name="password" class="form-control" id="password" placeholder="请输入密码"/>
                        </div>
                        <span th:errors="${registerForm.password}" class="error"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">邮&nbsp;&nbsp;&nbsp;&nbsp;件:</div>
                            <input th:value="${registerForm.email}" type="email" name="email"  class="form-control" id="email" placeholder="电子邮件"/>
                        </div>
                        <span th:errors="${registerForm.email}" class="error"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">验证码:</div>
                            <input th:value="${registerForm.validateCode}" type="text" name="validateCode" class="form-control" style="display:inline-block;width:120px;margin-right:13px;" id="validateCode"/>
                            <img id="validateCodeImg" th:src="@{'/captcha/validateCode'}"/>&nbsp;&nbsp;<a href="#" onclick="javascript:reloadValidateCode();">看不清？</a>
                        </div>
                        <span th:errors="${registerForm.validateCode}" class="error"></span>
                    </div>
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button class="btn btn-success" type="submit">注册</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-default" type="reset">重置</button>
                        </div>
                    </div>
                    <br/>
                    <p>已经有账户？点击<a th:href="@{'/login'}">登陆</a></p>
                </form>
            </div>
            <div class="com-sm-3">&nbsp;</div>
        </div>
    </div>
    <div th:replace="~{inc/sidebar::sidebar}"></div>
</div>
<div th:replace="~{inc/footer::footer}"></div>
<script th:inline="javascript">
    function reloadValidateCode() {
        $("#validateCodeImg").attr("src", [[@{'/captcha/validateCode'}]]+"?data=" + new Date() + Math.floor(Math.random() * 24));
    }
</script>
</body>
</html>
