<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="msgBox(messageErr,messageSuc)">
<body>
<th:block th:if="${messageErr!=null}">
    <div class="alert alert-danger alert-dismissible text-center" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong th:text="${messageErr}">失败消息</strong>
    </div>
</th:block>
<th:block th:if="${messageSuc!=null}">
    <div class="alert alert-success alert-dismissible text-center" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong th:text="${messageSuc}">成功消息</strong>
    </div>
</th:block>
</body>
</html>
