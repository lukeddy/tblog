<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="pageInfo(pager,baseURL,otherParams)">
<body>
<div th:with="currentPage=${pager.number+1},
              totalPages=${pager.totalPages},
              pageStart=${currentPage - 2 > 0 ? currentPage - 2 : 1},
              pageEnd=${pageStart + 4 >= totalPages ? totalPages : pageStart + 4},
              pageSize=${pager.size},
              baseURL=${baseURL},
              otherParams=${otherParams}">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!--在这里统一定义分页全局属性-->
            <th:block th:if="${currentPage==1}">
                <li class="disabled"><span aria-hidden="true">&laquo;</span></li>
            </th:block>

            <th:block th:if="${currentPage &gt; 1}">
                <li>
                    <a th:href="@{${baseURL}+'?pageSize='+${pageSize}+'&amp;pageNO=1&amp;'+${otherParams}}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            </th:block>

            <th:block th:if="${pageStart &gt; 1}">
                <li><a>...</a></li>
            </th:block>

            <th:block th:each="i:${#numbers.sequence(pageStart,pageEnd)}">
                <th:block th:if="${currentPage==i}">
                    <li class="active"><a
                            th:href="@{${baseURL}+'?pageSize='+${pageSize}+'&amp;pageNO='+${i}+'&amp;'+${otherParams}}"
                            th:text="${i}"></a></li>
                </th:block>
                <th:block th:if="${currentPage!=i}">
                    <li><a th:href="@{${baseURL}+'?pageSize='+${pageSize}+'&amp;pageNO='+${i}+'&amp;'+${otherParams}}"
                           th:text="${i}"></a></li>
                </th:block>
            </th:block>

            <th:block th:if="${pageEnd &lt; totalPages}">
                <li><a>...</a></li>
            </th:block>

            <th:block th:if="${currentPage==totalPages}">
                <li class='disabled'><a>»</a></li>
            </th:block>

            <th:block th:if="${currentPage &lt; totalPages}">
                <li>
                    <a th:href="@{${baseURL}+'?pageSize='+${pageSize}+'&amp;pageNO='+${totalPages}+'&amp;'+${otherParams}}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </th:block>
            <li>
                <span th:text="'当前第'+${currentPage}+'页,共'+${totalPages}+'页'"></span>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
