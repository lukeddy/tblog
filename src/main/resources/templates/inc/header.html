<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header(title,keywords)">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" th:content="${keywords ?: '关键字'}"/>
    <meta name="description" th:content="${description ?:'网站描述'}"/>
    <link rel="shortcut icon" th:href="@{/assets/images/favico.png}"/>
    <title><th:block th:text="${title ?: '首页'}+' -tBlog博客系统 '"></th:block></title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/assets/js/editormd/css/editormd.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/site.css}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
</div>
<![endif]-->

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand hidden-sm" th:href="@{'/'}">
            <span class="tblog-leaf-logo">&nbsp;</span>
        </a>
        <form class="navbar-form pull-right" th:action="@{'/search'}">
            <div class="form-group hidden-xs">
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                    <input type="text" name="keywords" class="form-control" placeholder=""/>
                </div>
            </div>
        </form>
    </div>
    <div class="navbar-collapse collapse pull-right">
        <ul class="nav navbar-nav">
            <li><a th:href="@{'/'}">首页</a></li>
            <li><a th:href="@{'/about'}">关于</a></li>
            <li th:if="${session.loginUser==null}"><a th:href="@{'/register'}">注册</a></li>
            <li th:if="${session.loginUser==null}"><a th:href="@{'/login'}">登陆</a></li>
            <th:block th:if="${session.loginUser!=null}">
                <li th:if="${session.loginUser.username=='admin'}"><a th:href="@{'/cat/list'}">栏目管理</a></li>
                <li><a th:href="@{'/topic/list'}">帖子管理</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown"><th:block th:text="${session.loginUser.username}"></th:block><b class="caret"></b></a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a th:href="@{'/user/info/'+${session.loginUser.username}}"><i class="glyphicon glyphicon-user"></i> 用户中心</a></li>
                        <li><a th:href="@{'/user/changePwd'}"><i class="glyphicon glyphicon-edit"></i> 修改密码</a></li>
                        <li class="divider"></li>
                        <li><a th:href="@{'/logout'}"><i class="glyphicon glyphicon-off"></i>退出</a></li>
                    </ul>
                </li>
            </th:block>
        </ul>
    </div>
</div>
</body>
</html>
